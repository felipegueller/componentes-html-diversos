<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela com inputs de busca</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- My scripts -->
    <script src="./scripts/script.js" defer></script>

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome css link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Filtro de dados dentro da tabela</h1>
      <div class="table-container">
        <table data-js="table" class="table">
          <thead>
            <tr class="mano">
              <th>nome</th>
              <th>apelido</th>
              <th>e-mail</th>
              <th>cidade</th>
              <th>cep</th>
              <th>site de portf√≥lio</th>
            </tr>
            <tr>
              <form data-js="table-search">
                <th>
                  <div class="input-wrapper">
                    <input
                      data-js="input-search"
                      type="text"
                      name="name"
                      placeholder="Nome"
                    />
                    <div class="icon-box">
                      <div class="icon-box">
                        <i class="fas fa-search"></i>
                      </div>
                    </div>
                    <div class="suggestions-box">
                      <ul
                        data-js="suggestions-list"
                        class="suggestions-list"
                      ></ul>
                    </div>
                  </div>
                </th>
                <th>
                  <div class="input-wrapper">
                    <input
                      data-js="input-search"
                      type="text"
                      name="username"
                      placeholder="Apelido"
                    />
                    <div class="icon-box">
                      <i class="fas fa-search"></i>
                    </div>
                    <div class="suggestions-box">
                      <ul
                        data-js="suggestions-list"
                        class="suggestions-list"
                      ></ul>
                    </div>
                  </div>
                </th>
                <th>
                  <div class="input-wrapper">
                    <input
                      data-js="input-search"
                      type="text"
                      name="email"
                      placeholder="E-mail"
                    />
                    <div class="icon-box">
                      <i class="fas fa-search"></i>
                    </div>
                    <div class="suggestions-box">
                      <ul
                        data-js="suggestions-list"
                        class="suggestions-list"
                      ></ul>
                    </div>
                  </div>
                </th>
                <th>
                  <div class="input-wrapper">
                    <input
                      data-js="input-search"
                      type="text"
                      name="city"
                      placeholder="Cidade"
                    />
                    <div class="icon-box">
                      <i class="fas fa-search"></i>
                    </div>
                    <div class="suggestions-box">
                      <ul
                        data-js="suggestions-list"
                        class="suggestions-list"
                      ></ul>
                    </div>
                  </div>
                </th>
                <th>
                  <div class="input-wrapper">
                    <input
                      data-js="input-search"
                      type="text"
                      name="zipcode"
                      placeholder="CEP"
                    />
                    <div class="icon-box">
                      <i class="fas fa-search"></i>
                    </div>
                    <div class="suggestions-box">
                      <ul
                        data-js="suggestions-list"
                        class="suggestions-list"
                      ></ul>
                    </div>
                  </div>
                </th>
                <th>
                  <div class="input-wrapper">
                    <input
                      data-js="input-search"
                      type="text"
                      name="website"
                      placeholder="Site"
                    />
                    <div class="icon-box">
                      <i class="fas fa-search"></i>
                    </div>
                    <div class="suggestions-box">
                      <ul
                        data-js="suggestions-list"
                        class="suggestions-list"
                      ></ul>
                    </div>
                  </div>
                </th>
              </form>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <!-- end of table-container -->
    </div>
    <!-- end of container -->
  </body>
</html>
