<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketCast</title>

  <!-- CSS links -->
  <link rel="stylesheet" href="./style.css">

  <!-- Scripts JS -->
  <script src="./scripts/index.js" type="module" defer></script>
</head>
<body>
  <div id="player">
    <h4>
      <i class="material-icons">equalizer</i>
      Rocketcast
    </h4>

    <div class="card">
      <div class="card-image">
        <a href="#" class="btn-floating btn-large halfway-fab">
          <i id="play-pause" class="material-icons">play_arrow</i>
        </a>
      </div>

      <div class="card-content">
        <h5>Title</h5>
        <p class="artist">Artista</p>

        <div class="row valign-wrapper">
          <div class="col s2" id="current-duration">00:00</div>
          <div class="col s6 range-field valign-wrapper">
            <input type="range" min="0" max="0" id="seekbar" step="1">
          </div>
          <div class="col s2" id="total-duration">00:00</div>
          <div>
            <a href="#">
              <i id="vol" class="material-icons">volume_up</i>
            </a>
          </div>
          <div class="col s3 range-field valign-wrapper">
            <input id="vol-control" type="range" min="0" max="100" step="1">
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
